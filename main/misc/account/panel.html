<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM | Log-In / Sign Up</title>
     <link rel="icon" href="https://cryonixdev.github.io/ImmortalModding/assets/images/branding/logo.ico" type="image/x-icon">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #141414;
        }
        .signin-container {
            background-color: #141414;
            border: 2px solid red;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        .signin-container input[type="text"], 
        .signin-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            outline: none;
            background-color: #2c2c2c;
            color: white;
        }
        .signin-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background-color: red;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .signin-container a {
            display: block;
            margin: 10px 0;
            color: red;
            text-decoration: none;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <input type="text" placeholder="Username, Email or Phone" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <a href="LINK">Forgot Password?</a>
        <div class="icons">
            <a href="https://gmail.com"><img src="https://cryonixdev.github.io/ImmortalModding/assets/images/icons/google.png" alt="Google"></a>
            <a href="https://microsoft.com"><img src="https://cryonixdev.github.io/ImmortalModding/assets/images/icons/microsoft.png" alt="Microsoft"></a>
            <a href="https://instagram.com"><img src="https://cryonixdev.github.io/ImmortalModding/assets/images/icons/instagram.png" alt="Instagram"></a>
        </div>
    </div>
</body>
</html>
